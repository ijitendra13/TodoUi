<div class="container d-flex justify-content-center">
  <div class="w-75">
    <div class="card shadow-sm task-card">
      <div class="card-body p-0">
        <!-- Header Row -->
        <div class="row bg-primary text-white fw-bold p-3" style="border-bottom: 2px solid #dee2e6;">
          <div class="col-1 text-center">ID</div>
          <div class="col-5">Title</div>
          <div class="col-2 text-center">Completed</div>
          <div class="col-4 text-center">Actions</div>
        </div>

        <!-- Task Rows -->
        <div class="row align-items-center p-3 task-row" 
             *ngFor="let task of tasks$ |async; let i = index"
             [ngClass]="i % 2 === 0 ? 'bg-light' : 'bg-white'">
          <div class="col-1 text-center">{{ task.id }}</div>
          <div class="col-5" [style]="task.isCompleted ? 'text-decoration: line-through': 'text-decoration: none' ">
           <span > {{ task.title }}</span>
        
        </div>
          <div class="col-2 text-center">
            <span class="badge" [ngClass]="task.isCompleted ? 'bg-success' : 'bg-warning text-dark'">
              {{ task.isCompleted ? 'Yes' : 'No' }}
            </span>
          </div>
          <div class="col-4 text-center">
            <button type="button" class="btn btn-success btn-sm me-2 toggle-btn" (click)="onToggle(task.id)">Toggle</button>
            <button type="button" class="btn btn-danger btn-sm delete-btn" (click)="onDelete(task.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
