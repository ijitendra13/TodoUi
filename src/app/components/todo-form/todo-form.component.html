<!-- In your component HTML -->
<div class="container mt-5 d-flex justify-content-center">
  <div class="w-75">

    <!-- Add Task Form -->
    <div class="card mb-4 shadow-sm task-card">
      <div class="card-body">
        <form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="row g-3">
          <div class="col-9">
            <input type="text" class="form-control" placeholder="Enter task title" formControlName="title" />
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary w-100 add-btn">Add Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
